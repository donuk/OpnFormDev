[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:php-fpm]
command=/usr/sbin/php-fpm8.1 -F
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:postgres]
command=/usr/local/bin/postgres-wrapper.sh
sudo -u postgres /usr/lib/postgresql/15/bin/postgres -D /persist/pgsql/data -c config_file=/etc/postgresql/postgresql.conf
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

